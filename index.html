<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calc">
            <div class="container">
                <div class="calc__inner">
                    <div class="calc__contact">
                        
                    </div>
                    <div class="calc__buttons">
                        <div class="calc__buttons-numbers">
                            <button class="calc__buttons-numbers__number" data-num="delet-ol">delet</button>
                            <button class="calc__buttons-numbers__number" data-num="1">1</button>
                            <button class="calc__buttons-numbers__number" data-num="2">2</button>
                            <button class="calc__buttons-numbers__number" data-num="3">3</button>
                            <button class="calc__buttons-numbers__number" data-num="4">4</button>
                            <button class="calc__buttons-numbers__number" data-num="5">5</button>
                            <button class="calc__buttons-numbers__number" data-num="6">6</button>
                            <button class="calc__buttons-numbers__number" data-num="7">7</button>
                            <button class="calc__buttons-numbers__number" data-num="8">8</button>
                            <button class="calc__buttons-numbers__number" data-num="9">9</button>
                            <button class="calc__buttons-numbers__number" data-num="num-simbol1">*/-</button>
                            <button class="calc__buttons-numbers__number" data-num="num-0">0</button>
                            <button class="calc__buttons-numbers__number" data-num="num-simbol2">,</button>
                        </div>
                        <div class="calc__buttons-signs">
                            <button class="calc__buttons-signs__sign" data-sign="delet">del</button>
                            <button class="calc__buttons-signs__sign" data-sign="/">/</button>
                            <button class="calc__buttons-signs__sign" data-sign="*">*</button>
                            <button class="calc__buttons-signs__sign" data-sign="-">-</button>
                            <button class="calc__buttons-signs__sign" data-sign="+">+</button>
                            <button class="calc__buttons-signs__sign" data-sign="=">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
